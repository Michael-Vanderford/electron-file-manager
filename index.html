<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
  <!-- <link rel="stylesheet" href="./node_modules/semantic-ui-icon/icon.min.css"> -->
  <link rel="stylesheet" href="./assets/css/index.css" />
  <link rel="stylesheet" href="./assets/css/sidebar.css" />
  <title></title>
  <style>
    #selection-rect {
      position: absolute;
      background-color: #c0c0c0;
      opacity: 0.5;
      display: none;
      z-index: 9999;
    }
  </style>
</head>
<body>

    <div id="header_menu">
        <div class="item"><a href="#" class="home"><i class="bi bi-house"></i> Home</a></div>
        <div class="item"><a href="#" class="documents"><i class="bi bi-folder"></i> Documents</a></div>
        <div class="item"><a href="#" class="downloads"><i class="bi bi-download"></i> Downloads</a></div>
        <div class="item"><a href="#" class="music"><i class="bi bi-image"></i> Music</a></div>
        <div class="item"><a href="#" class="pictures"><i class="bi bi-image"></i> Pictures</a></div>
        <div class="item"><a href="#" class="videos"><i class="bi bi-image"></i> Videos</a></div>
        <div class="item grid_view"><a href="#" class=""><i class="bi bi-grid"></i> </a></div>
        <div class="item list_view"><a href="#" class=""><i class="bi bi-list"></i> </a></div>
        <div class="item show_hidden"><a href="#" class="" title="Show hidden Files"><i class="bi bi-eye"></i> </a></div>
        <div class="item right settings">
            <input class="slider" type="range" id="slider" value="48" min="16" max="64" step="16" title="Adjust icon size"></ipnut>
        </div>
    </div>
    <div id="navigation_menu">
        <div class="item" id="left"><a href="#"><i class="bi bi-chevron-left"></i></a></div>
        <div class="item"><a href="#"><i class="bi bi-chevron-right"></i></a></div>
        <div class="input">
            <input type="text" spellcheck="false" id="location" />
        </div>

    </div>

    <div class="container">

        <div id="loader"></div>

        <div id="minibar" class="">

            <div class="item" id="mb_home" title="Home (Ctrl+B)">
                <i class="bi bi-house large"></i>
            </div>
            <br>
            <div class="item" id="mb_workspace" title="Workspace">
                <i class="bi bi-clipboard large"></i>
            </div>
            <br>
            <div class="item" id="mb_find" title="Find">
                <i class="bi bi-search large"></i>
            </div>
            <br>
            <div class="item" id="mb_fs" title="File System">
                <i class="bi bi-hdd large"></i>
            </div>
            <br>
            <div class="item" id="mb_devices" title="Devices">
                <i class="bi bi-usb-symbol large"></i>
            </div>
            <br>
            <div class="item" id="mb_info" title="Info">
                <i class="bi bi-info-circle large"></i>
            </div>

        </div>

        <div id="sidebar" class="sidebar sidebar-left">

        </div>

        <div id="draghandle" class="draghandle"></div>

        <div id="main">

            <div id="folder_grid"></div>
            <div id="hidden_folder_grid" class="hidden"></div>

            <div id="file_grid"></div>
            <div id="hidden_file_grid" class="hidden"></div>

            <div id="progress" class="bottom left hidden">
                <div id="progress_msg"></div>
                <progress id="progress_bar"></progress>
            </div>
            <div id="msg" class="bottom hidden"></div>
            <div id="quicksearch" class="bottom right hidden">
                <input type="text" id="txt_quicksearch" />
            </div>

        </div>

    </div>



    <!-- <script src="index.js"></script> -->

</body>
</html>
